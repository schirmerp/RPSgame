<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
<title>Rock Paper Scissors</title>

</head>
<body>

    <div class="scoreboard">:
        <div id= "player-tag" class="badge">user</div>
        <div id="computer-tag" class="badge">computer</div>
        <span id="user-score"></span><span id="com-score"></span>
    </div>

    <div class="result">
        <p id="pTag">Paper covers Rock!</p>
    </div>

    <div class="choices">
        <div class= "choice" id="r">
            <img id="doug"src="therock.jpeg" alt="pic of The Rock">
        </div>
        <div class= "choice" id="p">
            <img id="tp" src="tPPaper.gif" alt="Paper">
        </div>
        <div class= "choice" id="s">
            <img id="sciss" src="sciss.jpeg" alt="Scissors">
        </div>
    </div>
    <div id="message">Choose your weapon</div>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
